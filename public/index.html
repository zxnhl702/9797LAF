		<script type="text/html" id="tpl_lose">
			<div class="page lose">
				<header>寻物登记
					<p>请按照本表格，填写您的相关遗失信息</p>
				</header>

				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="lostername" class="weui_input" type="text" maxlength="4" placeholder="请输入您的姓名">
						</div>
					</div>
					<div class="weui_cell weui_cell_select">
						<div class="weui_cell_bd weui_cell_primary">
							<select id="lostersex" class="weui_select">
								<option selected="" value="0">选择性别</option>
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">电话</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="losterphone" class="weui_input" type="tel" maxlength="11" placeholder="请输入您的联系方式">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label for="" class="weui_label">时间</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="losttime" class="weui_input" type="datetime-local" value="" placeholder="">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">上车地点</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="departure" class="weui_input" type="text" placeholder="请输入您的上车地点">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">下车地点</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="destination" class="weui_input" type="text" placeholder="请输入您的下车地点">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">乘车人数</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="num" class="weui_input" type="text" placeholder="请输入乘车人数">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">遗失位置</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="lostlocation" class="weui_input" type="text" placeholder="例如前座、后座、后备箱等">
						</div>
					</div>
				</div>
				<div class="weui_cells_title">遗失物品描述</div>
				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">
						<div class="weui_cell_bd weui_cell_primary">
							<textarea id="lostdescription" class="weui_textarea" placeholder="请详细描绘拾遗物品特征、颜色、证件、姓名等..." rows="4" maxlength="200"></textarea>
						</div>
					</div>
				</div>
				<div class="weui-row content-padded">
					<div class="weui-col-50">
						<a href="javascript:" class="weui_btn weui_btn_default" id="lose_back">返回</a>
					</div>
					<div class="weui-col-50">
						<a href="javascript:" class="weui_btn weui_btn_primary" id="lose_submit">提交</a>
					</div>
				</div>
			</div>
		</script>
		
		<script type="text/html" id="tpl_driver">
			<div class="page driver">
				<header>文明的士登记
					<p>请的哥的姐按照本表格，填写您的相关信息。您的每一件文明行为，我们都将予以相应积分奖励，凭积分换取礼品，您的积分还将作为”文明的的士之星“评选的重要依据。（您的从业资格证号码就是您的登记查询号码）</p>
				</header>
				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="drivername" class="weui_input" type="text" maxlength="3" placeholder="请输入您的姓名">
						</div>
					</div>
					<div class="weui_cell weui_cell_select">
						<div class="weui_cell_bd weui_cell_primary">
							<select id="driversex" class="weui_select">
								<option selected="" value="0">选择性别</option>
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">电话</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="driverphone" class="weui_input" type="tel" maxlength="11" placeholder="请输入您的联系方式">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">从业资格证号码</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="driverqcno" class="weui_input" type="text" placeholder="请输入您的从业资格证号码">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">所在公司</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="drivercompany" class="weui_input" type="text" placeholder="请输入您的所在公司">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">车牌号</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input id="drivercarno" class="weui_input" type="text" maxlength="7" placeholder="请输入您的车牌号">
						</div>
					</div>
				</div>
				<div class="weui_cells_title">备注</div>
				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">
						<div class="weui_cell_bd weui_cell_primary">
							<textarea id="remark" class="weui_textarea" rows="4" maxlength="200"></textarea>
						</div>
					</div>
				</div>
				<a href="javascript:" id="rules">查看积分规则</a>
				<div class="weui-row content-padded">
					<div class="weui-col-50">
						<a href="javascript:" class="weui_btn weui_btn_default" id="driver_back">返回</a>
					</div>
					<div class="weui-col-50">
						<a href="javascript:" class="weui_btn weui_btn_primary" id="driver_submit">提交</a>
					</div>
				</div>
			</div>
		</script>
